
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>lofty 前端基础框架</title>

	<link href="http://loftyjs.com/fdevlib/static/css/lofty/demo-mobile.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/1.0/back/button-min.css" />

	<style type="text/css">
		#transElemContainer {
			height: 200px;
		}
		#transElem {
			width: 100px;
			height: 100px;
			background-color: #ddd;
			border: 1px dotted #eee;
			margin: 60px auto auto auto;
		}
		.mb30 {
			margin-bottom: 30px;
		}
		pre {
			display: none;
		}
		pre.first {
			display: block;
		}
		button {
			margin-right: 8px;
		}
	</style>

	<script src="http://style.c.aliimg.com/m/lofty/port/lofty.js"></script>
	<script src="http://style.c.aliimg.com/m/lofty/gallery/appframework/af.js"></script>

</head>

<body>
<div class="demo-content">
  <div id="transElemContainer" class="mb30">
	<div id="transElem"></div>
  </div>
  <div class="demo-widget">
    <div class="demo-widget-dom">
<div>
	<button type="button" class="fui-btn" id="skewX">沿X轴倾斜60度（高不变）</button>
	<button type="button" class="fui-btn" id="skewY">沿Y轴倾斜60度（宽不变）</button>
</div>
<script>
	define(["jquery"], function($) {
		$('body').on('click', 'button', function(e) {
			var targetId = $(e.target).attr('id');

			switch (targetId) {
				// skew
				case 'skewX':
					$('#transElem').css3Animate({
						skewX: '60deg',
						origin: '50% 50%',
						time: 500,
						complete: function() {
							resetElem();
						}
					});
					break;
				case 'skewY':
					$('#transElem').css3Animate({
						skewY: '60deg',
						origin: '50% 50%',
						time: 500,
						complete: function() {
							resetElem();
						}
					});
					break;
			}
		});

		// 重置元素的状态（位置，大小，旋转等）
		function resetElem() {
			$('#transElem').css3Animate({x: 0, y: 0, rotateX: '0deg', rotateY: '0deg', scale: 1, skewX: '0deg', skewY: '0deg'});
		}
	});
	
</script>
    </div>
  </div>
</div>

</div>

<script src="http://loftyjs.com/fdevlib/static/js/lofty/demo.min.js" type="text/javascript"></script>

</body>
</html>
