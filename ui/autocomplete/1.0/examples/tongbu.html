<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lofty 前端基础框架</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	
	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo-mobile.min.css中引入 --->
	<link href="http://loftyjs.com/fdevlib/static/css/lofty/demo-mobile.min.css" rel="stylesheet" />
	

	<script type="text/javascript">
        var cssUrls = ["http://style.c.aliimg.com/m/lofty/ui/autocomplete/1.0/autocomplete.css", "http://style.c.aliimg.com/m/lofty/ui/suggestion/1.0/suggestion.css","http://style.c.aliimg.com/m/lofty/ui/input/1.0/input.css"];
    </script>

	
	<script src="http://style.c.aliimg.com/m/lofty/port/lofty.js"></script>
	<script src="http://style.c.aliimg.com/m/lofty/gallery/appframework/af.js"></script>

	<style>
		input[type=button]{
			padding:6px;
		}
	</style>

</head>

<body>

<div class="demo-content">
	<div class="demo-title"><div style="color:#A9A9A9"></div></div>
	<div class="demo-widget">
		<div class="demo-widget-dom" style="padding-bottom:200px;">
		
		  <div class="wrapper" style="width:400px;">
			<div class="fui-input">
		  		<input id="test1" placeholder="请输入：上海，西安，深圳等城市名"/>
		 	</div>
		  </div>			
			<script type="text/javascript">
				var autocomplete;
				define(['fui/autocomplete/1.0','jquery','fui/autocomplete/filter/1.0'], function(Autocomplete,$,Filter){
					var data =  [
									{value:"shanghai",label:"上海",alias:['sh','shh','上海']},
									{value:"xian",label:"西安",alias:['xa','西安']},
									{value:"chengdu",label:"成都",alias:['cd','chd','成都']},
									{value:"shenzhen",label:"深圳",alias:['sz','shzh','szh','深圳']},
									{value:"beijing",label:"北京",alias:['bj','北京']},
									{value:"hangzhou",label:"杭州",alias:['hz','杭州']}
							    ];
				
					autocomplete = new Autocomplete({
						target:"#test1",
						dTop:-10,
						minLength:1,
						filter:Filter.startsWith,//同步的数据一般是前端生成的，可能会需要过滤
						dataSource:function(){
							return data;
						}
					});
					autocomplete.on('select',function(idx,item){
						console.log(idx);
						console.log(item);
					})
					
				});
				
				
				
			</script>
		
		</div>		
	</div>	
</div>


<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://loftyjs.com/fdevlib/static/js/lofty/demo.min.js" type="text/javascript"></script>	
</body>
</html>
